<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>to_do_list</title>
  </head>
  <body>
    <div class="wrap">
      <div class="middle">
        <h2 class="clock">00:00:00</h2>
        <form class="hidden login-form">
          <input class="login-form-input" required maxlength="15" type="text" placeholder="What is your name?"/>
          <button class="login-form-button">Log In</button>
        </form>
        <h1 class=" hidden greeting"></h1>
        <form class="todo-form">
          <input class="todo-form-input" type="text" placeholder="Write a To Do and Press Enter" required/>
        </form>
        <ul class="todo-list"></ul>
      </div>
      <div class="quote">
        <span></span>
        <span></span>
      </div>
      <div class="weather">
        <span></span>
        <span></span>
      </div>
    </div>
       
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
